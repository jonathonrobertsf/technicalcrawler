<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech SEO Crawler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tech SEO Crawler</h1>
  <div class="container">
    <div class="form-group">
      <label>Homepage URL:</label>
      <input type="text" id="startUrl" placeholder="https://example.com">
    </div>
    <div class="form-group">
      <label>Max URLs to Crawl:</label>
      <input type="number" id="maxUrls" value="10">
    </div>
    <button id="crawlSiteBtn">Crawl Site</button>
    <div class="form-group">
      <label>Sitemap URL:</label>
      <input type="text" id="sitemapUrl" placeholder="https://example.com/sitemap.xml">
    </div>
    <button id="crawlSitemapBtn">Crawl Sitemap</button>
    <h2>Results</h2>
    <table id="resultsTable">
      <thead>
        <tr><th>URL</th><th>Issues</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
